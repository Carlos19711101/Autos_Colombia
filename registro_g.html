<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro con Gmail</title>
    <link rel="stylesheet" href="./estilos.css">
</head>
<body>
    <header>
        <p>
            <h1 style="color:rgb(237, 241, 245)">Autos colombia</h1>
        </p>
    </header><br><br>
    <nav>
        <p>
            <h2>Registrase para ingresar al sistema</h2>
        </p>
     <form>
         <div class="mb-3">
           <label for="exampleInputEmail1" class="form-label">Email address</label>
           <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"><br><br>
           <div id="emailHelp" class="form-text">Nunca compartiremos tu correo electrónico con nadie más..</div>
         </div>
         <div class="mb-3">
           <label for="exampleInputPassword1" class="form-label">Password</label>
           <input type="password" class="form-control" id="exampleInputPassword1"><br><br>
         </div>
         <div class="mb-3 form-check">
           <input type="checkbox" class="form-check-input" id="exampleCheck1">
           <label class="form-check-label" for="exampleCheck1">Check me out</label>
         </div>
         <button type="submit" class="btn btn-primary">Submit</button>
         
       </form><br/>
       <form>
         <button type="submit" class="btn btn-primary"><a href="index.html">Inicio</a></button>
       </form>
    </nav>
    <aside></aside>
    <section>
        <article></article>
    </section>
    <footer>
        <p style="color:rgb(184, 175, 175);">Derechos Resevados Autos Colombia</p>
    </footer> 
</body>
</html>
